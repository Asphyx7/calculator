<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siraj's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="container"> 
            <p class="result"></p>

            <div class="row one">
                <button class="secondary-operator clear">AC</button>
                <button class="secondary-operator plus-minus">+/-</button>
                <button class="secondary-operator percent">%</button>
                <button class="main-operator divide">/</button>
            </div>

            <div class="row two">
                <button class="operand seven">7</button>
                <button class="operand eight">8</button>
                <button class="operand nine">9</button>
                <button class="main-operator multiply">*</button>
            </div>

            <div class="row three">
                <button class="operand four">4</button>
                <button class="operand five">5</button>
                <button class="operand six">6</button>
                <button class="main-operator subtract">-</button>

            </div><div class="row four">
                <button class="operand one">1</button>
                <button class="operand two">2</button>
                <button class="operand three">3</button>
                <button class="main-operator add">+</button>
            </div>

            <div class="row five">
                <button class="operand zero">0</button>
                <button class="dot">.</button>
                <button class="assignment">=</button>
            </div>
        </div> 
    </div>


</body>
</html>
